<section class="container">
  <h1>
    Username Check
    <small class="text-muted">using databinding</small>
  </h1>
  <h3>Enter text!</h3>
  <input type="text" class="form-control mb-3" [(ngModel)]="inputText" />
  <button
    class="btn btn-primary"
    [disabled]="getDisabled()"
    (click)="onEmptyInput()"
  >
    Check
  </button>
  <p>{{ inputText }}</p>
</section>
